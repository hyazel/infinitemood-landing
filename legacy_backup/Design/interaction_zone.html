<!-- Component: Interaction Zone (Grey Circles) -->
<!-- Usage: Inject this HTML where you want the dots. Position usually handled by parent container. -->
<div class="interaction-zone relative w-[80px] h-[80px]">
    <!-- Outer Ring -->
    <div class="absolute inset-0 rounded-full border border-white/20 bg-white/5 backdrop-blur-sm animate-pulse-slow">
    </div>

    <!-- Middle Ring -->
    <div class="absolute inset-[13px] rounded-full bg-white/20 backdrop-blur-md"></div>

    <!-- Inner Core -->
    <div class="absolute inset-[28px] rounded-full bg-white shadow-[0_0_15px_rgba(255,255,255,0.6)] animate-pulse">
    </div>
</div>
